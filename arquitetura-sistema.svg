<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <style>
      .title { font: bold 24px 'Inter', sans-serif; fill: #1e293b; }
      .subtitle { font: 16px 'Inter', sans-serif; fill: #475569; }
      .layer-title { font: bold 18px 'Inter', sans-serif; fill: #fff; }
      .component-title { font: bold 14px 'Inter', sans-serif; fill: #1e293b; }
      .component-text { font: 12px 'Inter', sans-serif; fill: #475569; }
      .port { font: bold 11px 'Inter', sans-serif; fill: #fff; }
      .tech { font: 11px 'Inter', sans-serif; fill: #64748b; font-style: italic; }
      .arrow { stroke: #3b82f6; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .arrow-label { font: bold 12px 'Inter', sans-serif; fill: #3b82f6; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="700" y="35" class="title" text-anchor="middle">Arquitetura do Sistema MaicoSoft</text>
  <text x="700" y="60" class="subtitle" text-anchor="middle">Arquitetura em 3 Camadas com Docker Compose</text>
  
  <!-- Camada 1: Frontend -->
  <rect x="50" y="100" width="340" height="250" rx="8" fill="#f59e0b" opacity="0.9"/>
  <text x="220" y="130" class="layer-title" text-anchor="middle">CAMADA DE APRESENTAÇÃO</text>
  
  <!-- Nginx Container -->
  <rect x="70" y="150" width="300" height="180" rx="6" fill="#fff" stroke="#d97706" stroke-width="2"/>
  <text x="220" y="175" class="component-title" text-anchor="middle"> Nginx Web Server</text>
  <rect x="150" y="185" width="140" height="28" rx="4" fill="#10b981"/>
  <text x="220" y="204" class="port" text-anchor="middle">Porta: 3000</text>
  
  <!-- Frontend Components -->
  <rect x="90" y="230" width="120" height="70" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="150" y="250" class="component-text" text-anchor="middle" font-weight="bold">HTML/CSS/JS</text>
  <text x="150" y="268" class="component-text" text-anchor="middle">• Pages</text>
  <text x="150" y="283" class="component-text" text-anchor="middle">• API Service</text>
  <text x="150" y="298" class="component-text" text-anchor="middle">• Responsive</text>
  
  <rect x="230" y="230" width="120" height="70" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="290" y="250" class="component-text" text-anchor="middle" font-weight="bold">Assets</text>
  <text x="290" y="268" class="component-text" text-anchor="middle"> Imagens</text>
  <text x="290" y="283" class="component-text" text-anchor="middle"> Ícones</text>
  <text x="290" y="298" class="component-text" text-anchor="middle"> CSS Modules</text>
  
  <!-- Camada 2: Backend (MAIS ESPAÇADA) -->
  <rect x="520" y="100" width="340" height="250" rx="8" fill="#3b82f6" opacity="0.9"/>
  <text x="690" y="130" class="layer-title" text-anchor="middle">CAMADA DE NEGÓCIO</text>
  
  <!-- Spring Boot Container -->
  <rect x="540" y="150" width="300" height="180" rx="6" fill="#fff" stroke="#2563eb" stroke-width="2"/>
  <text x="690" y="175" class="component-title" text-anchor="middle"> Spring Boot API</text>
  <rect x="620" y="185" width="140" height="28" rx="4" fill="#10b981"/>
  <text x="690" y="204" class="port" text-anchor="middle">Porta: 8090</text>
  
  <!-- Backend Layers -->
  <rect x="560" y="230" width="80" height="70" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="600" y="248" class="component-text" text-anchor="middle" font-weight="bold">Controllers</text>
  <text x="600" y="263" class="component-text" text-anchor="middle">REST API</text>
  <text x="600" y="278" class="component-text" text-anchor="middle">Endpoints</text>
  <text x="600" y="293" class="component-text" text-anchor="middle">Validation</text>
  
  <rect x="650" y="230" width="80" height="70" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="690" y="248" class="component-text" text-anchor="middle" font-weight="bold">Services</text>
  <text x="690" y="263" class="component-text" text-anchor="middle">Business</text>
  <text x="690" y="278" class="component-text" text-anchor="middle">Logic</text>
  <text x="690" y="293" class="component-text" text-anchor="middle">Validations</text>
  
  <rect x="740" y="230" width="80" height="70" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="780" y="248" class="component-text" text-anchor="middle" font-weight="bold">Repositories</text>
  <text x="780" y="263" class="component-text" text-anchor="middle">JPA</text>
  <text x="780" y="278" class="component-text" text-anchor="middle">Entities</text>
  <text x="780" y="293" class="component-text" text-anchor="middle">Queries</text>
  
  <!-- Camada 3: Database (MAIS ESPAÇADA) -->
  <rect x="990" y="100" width="340" height="250" rx="8" fill="#0891b2" opacity="0.9"/>
  <text x="1160" y="130" class="layer-title" text-anchor="middle">CAMADA DE DADOS</text>
  
  <!-- PostgreSQL Container -->
  <rect x="1010" y="150" width="300" height="180" rx="6" fill="#fff" stroke="#0e7490" stroke-width="2"/>
  <text x="1160" y="175" class="component-title" text-anchor="middle"> PostgreSQL Database</text>
  <rect x="1090" y="185" width="140" height="28" rx="4" fill="#10b981"/>
  <text x="1160" y="204" class="port" text-anchor="middle">Porta: 5432</text>
  
  <!-- Database Tables -->
  <rect x="1030" y="230" width="120" height="70" rx="4" fill="#cffafe" stroke="#0891b2" stroke-width="1"/>
  <text x="1090" y="248" class="component-text" text-anchor="middle" font-weight="bold">Entidades</text>
  <text x="1090" y="263" class="component-text" text-anchor="middle"> usuarios</text>
  <text x="1090" y="278" class="component-text" text-anchor="middle"> clientes</text>
  <text x="1090" y="293" class="component-text" text-anchor="middle"> vendas</text>
  
  <rect x="1170" y="230" width="120" height="70" rx="4" fill="#cffafe" stroke="#0891b2" stroke-width="1"/>
  <text x="1230" y="248" class="component-text" text-anchor="middle" font-weight="bold">Recursos</text>
  <text x="1230" y="263" class="component-text" text-anchor="middle"> cupons</text>
  <text x="1230" y="278" class="component-text" text-anchor="middle"> Flyway</text>
  <text x="1230" y="293" class="component-text" text-anchor="middle"> Migrations</text>
  
  <!-- Setas de Comunicação (COM MAIS ESPAÇO) -->
  <!-- Frontend -> Backend -->
  <path d="M 390 225 L 520 225" class="arrow"/>
  <text x="455" y="210" class="arrow-label" text-anchor="middle">HTTP/REST</text>
  <text x="455" y="245" class="tech" text-anchor="middle">JSON API</text>
  
  <!-- Backend -> Database -->
  <path d="M 860 265 L 990 265" class="arrow"/>
  <text x="925" y="250" class="arrow-label" text-anchor="middle">JDBC</text>
  <text x="925" y="285" class="tech" text-anchor="middle">JPA/Hibernate</text>
  
  <!-- Docker Compose Section -->
  <rect x="50" y="390" width="1280" height="180" rx="8" fill="#1e293b" opacity="0.95"/>
  <text x="690" y="420" class="layer-title" text-anchor="middle"> DOCKER COMPOSE - Orquestração de Containers</text>
  
  <!-- Docker Compose Info -->
  <rect x="80" y="440" width="600" height="110" rx="6" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="380" y="465" class="component-title" text-anchor="middle">Configuração de Rede Docker</text>
  <text x="380" y="488" class="component-text" text-anchor="middle"> Network Bridge: maiconsoft_network</text>
  <text x="380" y="508" class="component-text" text-anchor="middle"> Volumes persistentes para banco de dados e uploads</text>
  <text x="380" y="528" class="component-text" text-anchor="middle"> Restart Policy: always</text>
  
  <rect x="700" y="440" width="610" height="110" rx="6" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="1005" y="465" class="component-title" text-anchor="middle">Tecnologias Principais</text>
  <text x="1005" y="488" class="component-text" text-anchor="middle"> Java 17 + Spring Boot 3.3.5 + PostgreSQL 16</text>
  <text x="1005" y="508" class="component-text" text-anchor="middle"> Nginx 1.25 + HTML5/CSS3/JavaScript ES6+</text>
  <text x="1005" y="528" class="component-text" text-anchor="middle"> Docker Compose v3.8 + Flyway Migrations</text>
  
  <!-- Fluxo de Comunicação Geral -->
  <rect x="50" y="600" width="1280" height="160" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="690" y="630" class="component-title" text-anchor="middle"> FLUXO DE COMUNICAÇÃO</text>
  
  <text x="690" y="665" class="component-text" text-anchor="middle">1. Usuário acessa http://localhost:3000 (Nginx Frontend)</text>
  <text x="690" y="690" class="component-text" text-anchor="middle">2. Frontend faz requisições AJAX para http://localhost:8090/api (Spring Boot)</text>
  <text x="690" y="715" class="component-text" text-anchor="middle">3. Spring Boot processa regras de negócio e persiste dados via JPA no PostgreSQL (porta 5432)</text>
  <text x="690" y="740" class="component-text" text-anchor="middle">4. Resposta JSON é retornada ao frontend e renderizada na interface</text>
</svg>
