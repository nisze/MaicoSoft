spring.datasource.url=jdbc:postgresql://localhost:5432/maiconsoft
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.url=jdbc:postgresql://localhost:5432/maiconsoft
spring.flyway.user=postgres
spring.flyway.password=postgres123
server.port=8090
cors.allowed.origins=http://localhost,http://localhost:5500,http://127.0.0.1:5500
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads/profiles

# Email habilitado - reset de senha via email com tokens Caffeine
app.email.enabled=true
