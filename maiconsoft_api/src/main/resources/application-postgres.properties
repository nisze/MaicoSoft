# ===============================
# POSTGRESQL LOCAL CONFIGURATION (BACKUP)
# ===============================
# Este arquivo é usado quando Supabase não está acessível
# Por problemas de DNS/IPv4 ou para desenvolvimento offline
# 
# Para usar: mvn spring-boot:run -Dspring-boot.run.profiles=postgres
# Ou altere application.properties: spring.profiles.active=postgres

# ===============================
# POSTGRESQL DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/maiconsoft_dev
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin123

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# FLYWAY CONFIGURATION - HABILITADO
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.encoding=UTF-8
spring.flyway.detect-encoding=true

# ===============================
# CONNECTION POOL
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# LOGGING
# ===============================
logging.level.com.faculdae.maiconsoft_api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO
logging.level.com.zaxxer.hikari=DEBUG

# Arquivo de log
logging.file.name=logs/maiconsoft-postgres.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# OUTRAS CONFIGURAÇÕES
# ===============================
# Desabilitar H2 Console
spring.h2.console.enabled=false