# ===============================
# MAICONSOFT API CONFIGURATION
# ===============================
spring.application.name=maiconsoft_api

# ===============================
# DATABASE - POSTGRESQL (DOCKER)
# ===============================
# Use 'postgres' when running in Docker, 'localhost' when running locally
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:5432/maiconsoft
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===============================
# FLYWAY MIGRATION
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.url=jdbc:postgresql://${DB_HOST:postgres}:5432/maiconsoft
spring.flyway.user=${DB_USER:postgres}
spring.flyway.password=${DB_PASSWORD:postgres123}

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8090

# ===============================
# CACHE CONFIGURATION (CAFFEINE)
# ===============================
spring.cache.type=caffeine

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads/profiles

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed.origins=http://localhost,http://localhost:5500,http://127.0.0.1:5500


