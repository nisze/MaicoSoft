# ===================================
# MAICONSOFT API - EXEMPLO DE CONFIGURAÇÃO
# ===================================
# 
# INSTRUÇÕES:
# 1. Copie este arquivo para application.properties
# 2. Preencha as configurações abaixo com seus dados reais
# 3. NUNCA faça commit do application.properties com dados reais
#
# ===================================

# ===================================
# PERFIL ATIVO
# ===================================
spring.profiles.active=dev
# Opções: dev, prod, sqlserver

# ===================================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===================================
spring.application.name=maiconsoft-api
server.port=8090

# ===================================
# CONFIGURAÇÕES DO BANCO DE DADOS
# ===================================
# PostgreSQL (Produção)
spring.datasource.url=jdbc:postgresql://localhost:5432/SEU_BANCO_AQUI
spring.datasource.username=SEU_USUARIO_AQUI
spring.datasource.password=SUA_SENHA_AQUI
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# CONFIGURAÇÕES DE EMAIL
# ===================================
# Gmail SMTP (exemplo)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=SEU_EMAIL_AQUI@gmail.com
spring.mail.password=SUA_SENHA_DE_APP_AQUI
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Configurações customizadas do email
maiconsoft.email.from=SEU_EMAIL_AQUI@gmail.com
maiconsoft.email.nome-empresa=Maiconsoft Soluções

# ===================================
# CONFIGURAÇÕES DE SEGURANÇA JWT
# ===================================
# IMPORTANTE: Gere uma chave secreta forte e única
# Exemplo de geração: openssl rand -base64 64
maiconsoft.jwt.secret=SUA_CHAVE_JWT_SECRETA_MUITO_FORTE_E_LONGA_AQUI_123456789
maiconsoft.jwt.expiration=86400000
# 86400000 ms = 24 horas

# ===================================
# CONFIGURAÇÕES DE UPLOAD
# ===================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# CONFIGURAÇÕES DE LOGGING
# ===================================
logging.level.com.faculdae.maiconsoft_api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Arquivo de log
logging.file.name=logs/maiconsoft-api.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===================================
# CONFIGURAÇÕES CORS
# ===================================
maiconsoft.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3001
maiconsoft.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
maiconsoft.cors.allowed-headers=*
maiconsoft.cors.allow-credentials=true

# ===================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ===================================
# Configurações específicas para desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===================================
# CONFIGURAÇÕES DO ACTUATOR (MONITORAMENTO)
# ===================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# ===================================
# CONFIGURAÇÕES DE CACHE
# ===================================
spring.cache.type=simple
spring.cache.cache-names=clientes,vendas,cupons

# ===================================
# CONFIGURAÇÕES DE PAGINAÇÃO
# ===================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# ===================================
# CONFIGURAÇÕES CUSTOMIZADAS DA APLICAÇÃO
# ===================================
# Configurações específicas do negócio
maiconsoft.business.cupom.dias-validade-padrao=30
maiconsoft.business.orcamento.validade-dias=15
maiconsoft.business.email.envio-automatico=true

# ===================================
# CONFIGURAÇÕES DE FORMATO
# ===================================
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR

# ===================================
# OBSERVAÇÕES IMPORTANTES
# ===================================
#
# 1. PostgreSQL: Certifique-se que o banco está rodando na porta 5432
# 2. Email: Para Gmail, use senhas de aplicativo ao invés da senha normal
# 3. JWT: Gere uma chave secreta forte e mantenha-a segura
# 4. CORS: Ajuste as origens permitidas conforme seu ambiente
# 5. Logs: Os logs serão salvos na pasta logs/ da aplicação
#
# ===================================